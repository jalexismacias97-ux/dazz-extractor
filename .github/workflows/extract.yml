name: Extractor V13 (Clon Autenticado)

on: [push]

jobs:
  extract_assets:
    runs-on: macos-latest
    permissions:
      contents: write # Damos permisos explÃ­citos al token

    steps:
      - name: 1. Descargar Tu Repositorio
        uses: actions/checkout@v3

      - name: 2. ðŸ›  Clonar Herramienta con TOKEN
        env:
          # Usamos el token secreto interno de GitHub
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Clonando con autenticaciÃ³n inyectada..."
          
          # TRUCO: Inyectamos 'x-access-token' en la URL.
          # Esto evita el prompt de usuario/contraseÃ±a.
          git clone https://x-access-token:${GH_TOKEN}@github.com/0xced/cartool.git cartool_src
          
          # Movemos la carpeta
          mv cartool_src cartool

      - name: 3. ðŸ”¨ Compilar Herramienta
        run: |
          cd cartool
          # Compilamos
          xcodebuild -scheme cartool -configuration Release

      - name: 4. ðŸ” Localizar Assets.car
        id: find_file
        run: |
          # Buscamos tu archivo (ignorando mayÃºsculas)
          FILE=$(find . -maxdepth 3 -type f -name "[Aa]ssets.car" | head -n 1)
          
          if [ -z "$FILE" ]; then
            echo "âŒ ERROR: No encuentro Assets.car"
            ls -R
            exit 1
          fi
          
          echo "found_file=$FILE" >> $GITHUB_OUTPUT
          echo "âœ… Archivo encontrado: $FILE"

      - name: 5. ðŸš€ EJECUTAR EXTRACCIÃ“N
        run: |
          mkdir output_images
          FILE="${{ steps.find_file.outputs.found_file }}"
          
          echo "Extrayendo $FILE..."
          
          # Ejecutamos la herramienta
          ./cartool/build/Release/cartool "$FILE" output_images/

      - name: 6. ðŸ“¦ Subir Resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Filtros-Extraidos-Final
          path: output_images/
