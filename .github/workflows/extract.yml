name: Extractor V12 (Camuflaje)

on: [push]

jobs:
  extract_assets:
    runs-on: macos-latest

    steps:
      - name: 1. Descargar Tu Repositorio
        uses: actions/checkout@v3

      - name: 2. ðŸ›  Descargar Herramienta (Modo Camuflado)
        run: |
          echo "Descargando ZIP haciÃ©ndonos pasar por un navegador..."
          
          # TRUCO: AÃ±adimos -H "User-Agent: Mozilla/5.0" para que GitHub no nos bloquee
          # Usamos la URL completa a la rama master
          curl -L -H "User-Agent: Mozilla/5.0" -o cartool.zip "https://github.com/0xced/cartool/archive/refs/heads/master.zip"
          
          # VERIFICACIÃ“N
          SIZE=$(wc -c < cartool.zip | xargs)
          echo "TamaÃ±o del archivo: $SIZE bytes"
          
          if [ "$SIZE" -lt 1000 ]; then
             echo "âŒ ERROR: La descarga fallÃ³ (GitHub nos bloqueÃ³ o el link estÃ¡ mal)."
             exit 1
          fi
          
          echo "âœ… Descarga exitosa. Descomprimiendo..."
          unzip -q cartool.zip
          
          # Renombramos la carpeta resultante
          mv cartool-master cartool

      - name: 3. ðŸ”¨ Compilar Herramienta
        run: |
          cd cartool
          # Compilamos
          xcodebuild -scheme cartool -configuration Release

      - name: 4. ðŸ” Localizar Assets.car
        id: find_file
        run: |
          # Buscamos tu archivo
          FILE=$(find . -maxdepth 3 -type f -name "[Aa]ssets.car" | head -n 1)
          
          if [ -z "$FILE" ]; then
            echo "âŒ ERROR: No encuentro Assets.car"
            ls -R
            exit 1
          fi
          
          echo "found_file=$FILE" >> $GITHUB_OUTPUT
          echo "âœ… Archivo encontrado: $FILE"

      - name: 5. ðŸš€ EJECUTAR EXTRACCIÃ“N
        run: |
          mkdir output_images
          FILE="${{ steps.find_file.outputs.found_file }}"
          
          echo "Extrayendo $FILE..."
          
          # Ejecutamos la herramienta
          ./cartool/build/Release/cartool "$FILE" output_images/

      - name: 6. ðŸ“¦ Subir Resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Filtros-Dazz-V12
          path: output_images/
