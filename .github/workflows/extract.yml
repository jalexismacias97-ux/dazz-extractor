name: Extractor V8 (Git Limpio)

on: [push]

jobs:
  extract_assets:
    runs-on: macos-latest

    steps:
      - name: 1. Descargar Tu Repositorio
        uses: actions/checkout@v3

      - name: 2. ðŸ›  Clonar Herramienta (Modo Ingeniero)
        run: |
          # TRUCO MAESTRO: Desactivamos el gestor de contraseÃ±as de la Mac
          # Esto evita el error "Device not configured"
          git config --global --unset credential.helper
          
          # Clonamos el repositorio pÃºblico sin credenciales
          git clone https://github.com/0xced/cartool.git cartool_src
          
          # Entramos en la carpeta
          mv cartool_src cartool

      - name: 3. ðŸ”¨ Compilar Herramienta
        run: |
          cd cartool
          # Compilamos
          xcodebuild -scheme cartool -configuration Release

      - name: 4. ðŸ” Localizar Assets.car
        id: find_file
        run: |
          # Buscamos tu archivo donde sea que estÃ©
          FILE=$(find . -maxdepth 3 -type f -name "[Aa]ssets.car" | head -n 1)
          
          if [ -z "$FILE" ]; then
             echo "âŒ ERROR: No encuentro Assets.car"
             ls -R
             exit 1
          fi
          
          echo "found_file=$FILE" >> $GITHUB_OUTPUT
          echo "âœ… Archivo encontrado: $FILE"

      - name: 5. ðŸš€ EJECUTAR EXTRACCIÃ“N
        run: |
          mkdir output_images
          FILE="${{ steps.find_file.outputs.found_file }}"
          
          echo "Extrayendo desde: $FILE"
          
          # Ejecutamos la herramienta
          ./cartool/build/Release/cartool "$FILE" output_images/

      - name: 6. ðŸ“¦ Subir Resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Filtros-Finales-V8
          path: output_images/
