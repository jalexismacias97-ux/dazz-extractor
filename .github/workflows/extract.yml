name: Extractor V11 (Git Robusto)

on: [push]

jobs:
  extract_assets:
    runs-on: macos-latest

    steps:
      - name: 1. Descargar Tu Repositorio
        uses: actions/checkout@v3

      - name: 2. ðŸ›  Clonar Herramienta (Modo Seguro)
        run: |
          echo "Preparando entorno Git..."
          
          # TRUCO: "|| true" significa "Si esto falla, no pares, sigue."
          # Esto evita el error "Exit Code 5" que tuvimos antes.
          git config --global --unset credential.helper || true
          
          echo "Clonando repositorio..."
          # Clonamos el cÃ³digo fuente directamente
          git clone https://github.com/0xced/cartool.git cartool_src
          
          # Renombramos la carpeta para facilitar el siguiente paso
          mv cartool_src cartool

      - name: 3. ðŸ”¨ Compilar Herramienta
        run: |
          cd cartool
          echo "Compilando..."
          # Usamos el compilador de Mac
          xcodebuild -scheme cartool -configuration Release

      - name: 4. ðŸ” Localizar Assets.car
        id: find_file
        run: |
          # Buscamos tu archivo
          FILE=$(find . -maxdepth 3 -type f -name "[Aa]ssets.car" | head -n 1)
          
          if [ -z "$FILE" ]; then
            echo "âŒ ERROR: No encuentro Assets.car"
            ls -R
            exit 1
          fi
          
          echo "found_file=$FILE" >> $GITHUB_OUTPUT
          echo "âœ… Archivo encontrado: $FILE"

      - name: 5. ðŸš€ EJECUTAR EXTRACCIÃ“N
        run: |
          mkdir output_images
          FILE="${{ steps.find_file.outputs.found_file }}"
          
          echo "Extrayendo $FILE..."
          
          # Ejecutamos la herramienta que acabamos de compilar
          ./cartool/build/Release/cartool "$FILE" output_images/

      - name: 6. ðŸ“¦ Subir Resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Filtros-Dazz-Extraidos
          path: output_images/
